# Prometheus Configuration
# Documentation: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "homelab-01"

# Alerting configuration (optional - can add Alertmanager later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files (optional - can add alert rules later)
# rule_files:
#   - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          instance: "prometheus"

  # Node Exporter - Host system metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          instance: "homelab-01"

  # cAdvisor - Container metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
        labels:
          instance: "homelab-01"
    # Extract short container ID from cgroup path
    metric_relabel_configs:
      - source_labels: [id]
        target_label: container_id
        regex: ".*/docker-(.{12}).*"
        replacement: $1
      # Create container_name from ID using mapping (will be enhanced with external labels)
      - source_labels: [container_id]
        target_label: container_name
        regex: "(.+)"
        replacement: "$1"

  # Grafana metrics
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]
        labels:
          instance: "grafana"

  # Loki metrics (if enabled)
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]
        labels:
          instance: "loki"

  # Gitea metrics (if enabled in Gitea config)
  # Uncomment and configure if Gitea exposes metrics
