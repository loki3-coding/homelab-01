services:
  caddy:
    image: caddy:2.9-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP (redirects to HTTPS)
      - "443:443"   # HTTPS
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - proxy
      - db-net
      - monitoring-net
      - immich-net
      - gitea-net
    environment:
      # For Let's Encrypt DNS-01 challenge (if using)
      # Uncomment and configure based on your DNS provider
      # - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      # - NAMECHEAP_API_KEY=${NAMECHEAP_API_KEY}
      - ACME_AGREE=true
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  caddy-data:
    name: caddy-data
  caddy-config:
    name: caddy-config

networks:
  proxy:
    external: true
  db-net:
    external: true
  monitoring-net:
    external: true
  immich-net:
    external: true
  gitea-net:
    external: true
